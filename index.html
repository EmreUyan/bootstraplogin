<!DOCTYPE html>
<html lang="tr">
  <head>
    <style>img{width: auto;}</style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <p style="font-size:x-large; margin-top:10px;" class="txt text-primary text-center">Başvuru </p>
        <div style="background-image: linear-gradient(white, rgb(250, 250, 250))" class="form-group col-md-6 border rounded p-4 mb-4 mt-2">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="exampleInputEmail1">Email Adresi</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Adresinizi Girin">
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputPassword1">Şifre</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Şifrenizi girin">
              <a style="text-decoration: none;" href="#"><small id="emailHelp" class="form-text text-danger">Şifremi Unuttum</small></a>
            </div>
          </div>
          <label for="exampleFormControlSelect1">Doğum Yılı</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>-</option>
            <option>1970</option><option>1971</option><option>1972</option><option>1973</option><option>1974</option>
            <option>1975</option><option>1976</option><option>1977</option><option>1978</option><option>1979</option>
            <option>1980 ve üstü</option><option>1970 altı</option>
          </select>
          <label for="exampleFormControlSelect2">Cinsiyet</label>
          <select class="form-control" id="exampleFormControlSelect2">
            <option>-</option>
            <option>Erkek</option>
            <option>Kız</option>
          </select>
          <label for="exampleFormControlTextarea1">Ek Bilgi </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>  
          <br>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Sözleşmeyi kabul ediyorum</label>
          <br>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Bana bildirim gönder</label>
        </div>
      </div>
        <div class="row">
          <div class="btn-group fixed-bottom p-0">
            <button type="button" class="btn btn-success">Onayla</button>
            <button class="btn btn-warning">Sıfırla</button>
            <button type="button" class="btn btn-danger">İptal</button>
          </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
  </body>
</html>
